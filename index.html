<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kkalculator</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #ffffff;
      --btn: #f1f3f4;
      --btn-hover: #e0e0e0;
      --text: #202124;
      --accent: #1a73e8;
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      background: var(--bg);
      overflow: hidden;
    }

    #display {
      width: 100%;
      padding: 24px;
      font-size: 2.5rem;
      text-align: right;
      background: #f8f9fa;
      user-select: none;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 20px;
      background: var(--bg);
    }

    .buttons button {
      padding: 20px;
      font-size: 1.4rem;
      border: none;
      background: var(--btn);
      border-radius: 20px; /* Squircle-ish */
      color: var(--text);
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .buttons button:hover {
      background: var(--btn-hover);
    }

    .operator {
      color: var(--accent);
    }

    .wide {
      grid-column: span 2;
    }

    @media (max-width: 480px) {
      #display { font-size: 2rem; padding: 18px; }
      .buttons button { font-size: 1.2rem; padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="backspace()">⌫</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="wide" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function updateDisplay(val) {
      display.textContent = val;
    }

    function append(val) {
      if (display.textContent === '0' || display.textContent === 'Error') {
        updateDisplay(val);
      } else {
        updateDisplay(display.textContent + val);
      }
    }

    function backspace() {
      let val = display.textContent;
      val = val.slice(0, -1);
      updateDisplay(val || '0');
    }

    function clearDisplay() {
      updateDisplay('0');
    }

    function calculate() {
      try {
        updateDisplay(Function('"use strict"; return (' + display.textContent + ')')());
      } catch {
        updateDisplay('Error');
      }
    }

    // No keyboard input — all buttons only
  </script>
</body>
</html>
