<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kkalculator</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #f1f3f4;
      --display-bg: #e0e0e0;
      --btn-bg: #ffffff;
      --btn-border: #dcdcdc;
      --btn-text: #202124;
      --accent: #4285f4;
      --operator: #fbbc04;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 400;
    }

    #modeToggle {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .calculator {
      background: white;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #display {
      width: 100%;
      font-size: 2rem;
      padding: 15px;
      border: none;
      background: var(--display-bg);
      color: var(--btn-text);
      text-align: right;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      caret-color: #4285f4;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: var(--btn-border);
    }

    .buttons button {
      font-size: 1.5rem;
      padding: 20px 0;
      background: var(--btn-bg);
      border: none;
      color: var(--btn-text);
      cursor: pointer;
      transition: background 0.1s;
    }

    .buttons button:hover {
      background: #f0f0f0;
    }

    .sci {
      display: none;
    }

    .operator {
      background: var(--operator);
      color: white;
    }

    .wide {
      grid-column: span 2;
    }

    @media (max-width: 500px) {
      #display {
        font-size: 1.5rem;
      }

      .buttons button {
        font-size: 1.2rem;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Kkalculator</h1>
  <button id="modeToggle">Switch to Scientific</button>
  <div class="calculator">
    <input type="text" id="display" placeholder="0" autofocus />
    
    <div class="buttons basic">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>
    </div>

    <div class="buttons sci">
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.sqrt(')">√</button>

      <button onclick="append('Math.log(')">ln</button>
      <button onclick="append('Math.pow(')">^</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.E')">e</button>
    </div>

    <div class="buttons">
      <button onclick="backspace()">⌫</button>
      <button class="wide" onclick="clearDisplay()">Clear</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const sciButtons = document.querySelector('.sci');
    const toggleBtn = document.getElementById('modeToggle');
    let scientific = false;

    function append(value) {
      display.value += value;
      display.focus();
    }

    function calculate() {
      try {
        const result = Function('"use strict"; return (' + display.value + ')')();
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    toggleBtn.onclick = () => {
      scientific = !scientific;
      sciButtons.style.display = scientific ? 'grid' : 'none';
      toggleBtn.textContent = scientific ? 'Switch to Basic' : 'Switch to Scientific';
    };

    display.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        calculate();
      } else if (e.key === 'Escape') {
        clearDisplay();
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
